    domain_coverage_comments: "Entities: target,gene + disease; Relation: T\u2013\
      D (~millions); mapped to DOID, STRING/HGNC/Ensembl; confidence scoring robust.\
      \ No drugs or D\u2013D/AEs."
    domain_coverage_score: 2
    label_manual: Medium
    label_manual_comment: "The DISEASES database is highly relevant for pharmacology\
      \ and translational research as it aggregates gene\u2013disease associations\
      \ from multiple evidence streams \u2014 curated resources, GWAS, and large-scale\
      \ text mining. From a therapeutic perspective, this makes it a powerful backbone\
      \ for connecting disease biology to molecular targets, especially since all\
      \ entities are mapped to standardized identifiers (Disease Ontology, UniProt,\
      \ HGNC, Ensembl). The built-in confidence scoring (1\u20135 stars) and benchmarking\
      \ against gold standards lend reliability that is rare in large-scale association\
      \ resources. For drug repurposing, DISEASES does not provide drug\u2013disease\
      \ edges directly, but it plays a crucial enabling role: drugs can be linked\
      \ in through their known targets (via resources like DrugBank or ChEMBL), making\
      \ D\u2192T\u2192D inference feasible at scale. This indirect but evidence-weighted\
      \ connection between disease and targets provides a structured way to prioritize\
      \ repurposing opportunities grounded in genetic and literature support. It is\
      \ not a plug-and-play repurposing tool on its own, but it is an excellent, trustworthy\
      \ foundation for building disease\u2013gene\u2013drug networks that support\
      \ pharmacological hypothesis generation and drug repositioning"
    label_rubric: Medium
    label_rubric_rationale: "Conditional: useful for repurposing only when linked\
      \ with other drug\u2192target resources"
    primary_knowledge_source: infores:diseases
    reviewer: https://orcid.org/0000-0003-4097-3395
    source_scope_score: 3
    source_scope_score_comment: "Broad, cross-disease; millions of T\u2013D edges;\
      \ >19k genes, >8k diseases; integrates curated, GWAS, text mining; updated weekly."
    utility_drugrepurposing_comment: "Direct edges: T\u2013D; millions of associations;\
      \ 1\u20135 star confidence; AUC=0.916 for text mining. No direct drug links,\
      \ no mechanism or AE context \u2192 requires integration with drug\u2013target\
      \ DBs."
