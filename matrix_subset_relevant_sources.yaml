    domain_coverage_comments: "Entities: drugs + genes (genetic perturbations), disease\
      \ mainly as context; relations are perturbation\u2192signature (L1000, P100/GCP,\
      \ imaging). Rich metadata/FAIR, but no native D\u2013T/T\u2013D/D\u2013D edges"
    domain_coverage_score: 2
    label_manual: Medium
    label_manual_comment: "The LINCS program is quite relevant to drug discovery and\
      \ repurposing because it systematically catalogs how human cells respond to\
      \ thousands of chemical and genetic perturbations across transcriptomic, proteomic,\
      \ epigenetic, and imaging assays. From a pharmacology standpoint, this resource\
      \ provides a unique way to understand mechanism of action, pathway involvement,\
      \ and potential off-target or toxic effects. While LINCS does not natively contain\
      \ curated drug\u2013target or drug\u2013disease links, its large-scale perturbation\
      \ signatures [molecular response profile of a cell when it is exposed to a specific\
      \ perturbation (e.g., a small molecule, genetic knockdown, overexpression, or\
      \ other intervention)] serve as a critical hypothesis-generation layer. By integrating\
      \ LINCS with drug\u2013target resources (e.g., DrugBank, ChEMBL) and disease\
      \ ontologies, one can systematically prioritize candidate therapies, explore\
      \ polypharmacology, and filter out compounds with toxicity"
    label_rubric: Medium
    label_rubric_rationale: "Conditional: it\u2019s a backbone-scale perturbation\
      \ resource that\u2019s excellent for signature-based repurposing and MOA illumination,\
      \ but it must be joined to curated drug\u2013target and disease sources to drive\
      \ actionable D\u2192D decisions."
    primary_knowledge_source: infores:lincs
    reviewer: https://orcid.org/0000-0003-4097-3395
    source_scope_score: 3
    source_scope_score_comment: "Broad, cross-disease & multi-modality (L1000, proteomics,\
      \ imaging, epigenetics); tens of thousands of perturbagens; hundreds of thousands\
      \ of signatures; large multi-center program; FAIR & standardized.\u201D"
    utility_drugrepurposing_comment: "Strong for signature-based D\u2192D (reversal/mimic)\
      \ via CLUE/L1000CDS2; toxicity signatures (DToxS) aid filtering. Lacks curated\
      \ D\u2013T/T\u2013D/D\u2013D edges; needs join to DrugBank/ChEMBL/BindingDB\
      \ and disease resources."
    utility_drugrepurposing_score: 2
