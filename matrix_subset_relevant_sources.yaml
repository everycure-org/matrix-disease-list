  matrixreviews:
    domain_coverage_comments: Rich ontology of small molecules with roles and structure
      descriptors; cross-referenced broadly; but lacks explicit gene/disease edges.
    domain_coverage_score: 2
    label_manual: Medium
    label_manual_comment: "ChEBI is an essential foundation for biomedical informatics\
      \ because it provides a rigorously curated ontology of small molecules, drugs,\
      \ metabolites, cofactors, and xenobiotics, each linked with standardized identifiers\
      \ (InChI, SMILES, INNs, synonyms) and roles such as \u201Cantineoplastic agent\u201D\
      \ or \u201Canalgesic.\u201D From a pharmacology perspective, this makes it an\
      \ amazing source for harmonizing chemical vocabularies across databases and\
      \ for ensuring consistent mapping of drug entities when integrating resources\
      \ like ChEMBL, DrugBank, or Reactome. However, ChEBI does not itself provide\
      \ direct therapeutic relationships such as drug\u2013target, target\u2013disease,\
      \ or drug\u2013disease edges. Its value in repurposing therefore lies in its\
      \ ability to unify chemical definitions, facilitate cross-resource linkage,\
      \ and provide chemical role annotations that can serve as indirect signals of\
      \ therapeutic potential. In practice, ChEBI acts as the chemical backbone of\
      \ larger repurposing pipelines, enabling clean integration rather than producing\
      \ repurposing hypotheses on its own"
    label_rubric: Medium
    label_rubric_rationale: "Conditional: a backbone ontology for chemical harmonization\
      \ and roles, but requires integration with drug\u2013target and disease resources\
      \ to support repurposing models."
    primary_knowledge_source: infores:chebi
    reviewer: https://orcid.org/0000-0003-4097-3395
    source_scope_score: 3
    source_scope_score_comment: General-purpose backbone ontology of small molecules,
      roles, and classes; >400k entities; multi-resource integration; cross-disease,
      multi-use.
    utility_drugrepurposing_comment: "Great for harmonization (IDs, synonyms, chemical\
      \ roles), but lacks curated D\u2013T, T\u2013D, or D\u2013D edges; not plug-and-play\
      \ for repurposing."
    utility_drugrepurposing_score: 1
